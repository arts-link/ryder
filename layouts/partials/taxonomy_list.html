
{{ $taxonomy := "states" }}
<h2 class="text-3xl capitalize">Explore {{ $taxonomy }}</h2>
  <ul>
    {{ with .Site.Taxonomies }}
      {{ with index . $taxonomy }}
        {{ range $name, $taxonomyEntry := . }}
          <li class="ml-4">
            <a class="py-4 capitalize" href="/{{ $taxonomy }}/{{ $name | urlize }}">{{ $name }}</a>
          </li>
        {{ end }}
      {{ end }}
    {{ end }}
  </ul>
