{{ $headerClass := "bg-gradient-to-r from-cyan-500 to-cyan-800" }} 
{{/*  make sure to remember you point tailwind.config.js to your config file  */}}
{{ with .Param "headerTWClasses" }}
{{ $headerClass = . }}
{{ end }}
<header class="{{ $headerClass }} w-full">
<div class="container mx-auto px-5 py-5">
    <h1 class="text-3xl font-bold"><a href="{{ .Site.Home.RelPermalink }}">{{ site.Title }}</a></h1>
    {{- partial "menu.html" (dict "menuID" "main" "page" .) }}
</div>
</header>
