<footer class="border-t w-full py-2 dark:bg-emerald-950 mt-auto">
  <div class="flex justify-between flex-row">
    <div class="grid grid-cols-1 px-2 text-xs">
      <div class="flex items-center">
      {{- with .Site.Copyright}}
      <p class="flex items-center">{{ . }}</p>
      {{- end }}
      </div>
      {{- partial "attribution.html" . }}
    </div>
    <div class="flex justify-center items-center text-xs md:text-base">
      {{- partial "menu.html" (dict "menuID" "footer" "page" .) }} 
    </div>
    <div class="flex justify-center items-center">
      {{- partial "socialslist.html" . }}
      {{- if (.Param "showDarkToggle") }}
        {{- partial "dark-toggle.html" . }}
      {{- end }}
    </div>
  </div>
</footer>
