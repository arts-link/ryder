<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body class="min-h-screen flex flex-col items-center justify-center bg-white text-neutral-900 dark:bg-neutral-900 dark:text-neutral-100">
  
  <main>
    <div class="bg-hidden-home bg-cover fixed inset-0 flex items-center justify-center">
      <div class="md:w-1/2 p-4 m-5 items-center rounded-xl bg-gray-200/75 dark:bg-gray-800/75">
          <div class=" m-1 prose dark:prose-invert max-w-none">
          <h1 class="text-3xl text-center font-bold">{{ .Title }}</h1>
              {{ .Content }}
          </div>
          <div class=" m-1 text-center prose dark:prose-invert max-w-none">
            {{- partial "socialslist.html" . }}
          </div>
      </div>
    </div>
  </main>
  
</body>
</html>
