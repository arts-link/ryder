# !!! exampleSite only, set this to your own site URL
baseURL= "https://arts-link.github.io/ryder"
languageCode= "en-us"
title= "The Ryder Theme"
theme= ["ryder"]
summaryLength = 15
enableRobotsTXT = true
copyright = "©️ Ryder Theme 2024"
enableEmoji = true
# enableGitInfo = true

# paginate = 4

# !!! exampleSite only, you may need to delete the line: `themesDir: ../../` 
themesDir= "../../"
[params]
  description = 'A theme for hugo'
  TocOpen = true
  # UseHugoToc = true
  # enabledebugpanel = true 
  # navbar_fixed = true
  showDarkToggle = true
  og_image_default = '/ryder/images/ryder-theme-og.jpg'
  logo_firstWord = 'ryder'
  logo_lastWord = 'theme'
  logo_tagline = "FOR HUGO WEBSITES"
  logo_fontClass = 'font-titillium'
  repository = "https://github.com/arts-link/ryder"

  [params.author]
    email = 'ben@benstrawbridge.com'
    name = 'Ben Strawbridge'
  [params.twClasses]
    headerBackgroundFrameOuter = "bg-gradient-to-r from-slate-900 to-slate-700 border-b border-fuchsia-600 text-neutral-100"
    headerBackgroundFrameInner = "bg-header-ryder h-[300px] bg-cover bg-left"

[[params.alphaAlert]]
  weight = 1
  alertType = "success"
  alertTitle = "Ryder Theme for Hugo"
  alertMessage = "Learn more about the theme by checking out the README on <a href='https://github.com/arts-link/ryder' class='underline'>on github.com</a>."
  alertIconClass = "fa-solid fa-camera-retro"
[menus]
[[menus.main]]
    name = 'Tags'
    pageRef = '/tags'
    parent = 'posts'
    weight = 9990
[[menus.footer]]
    name = 'File a Bug or Feature Request'
    URL = 'https://github.com/arts-link/ryder/issues/new/choose'
    rel = '_blank'
    weight = 10
[[menus.footer]]
    name = 'Contact Us'
    pageRef = '/contact'
    weight = 10

[module]
  [module.hugoVersion]
    extended = false
    min = "0.121.1"
  [[module.mounts]]
    source = "assets"
    target = "assets"
  [[module.mounts]]
    source = "hugo_stats.json"
    target = "assets/watching/hugo_stats.json"

[build]
  writeStats = true
  [[build.cachebusters]]
    source = "assets/watching/hugo_stats\\.json"
    target = "styles\\.css"
  [[build.cachebusters]]
    source = "(postcss|tailwind)\\.config\\.js"
    target = "css"
  [[build.cachebusters]]
    source = "assets/.*\\.(js|ts|jsx|tsx)"
    target = "js"
  [[build.cachebusters]]
    source = "assets/.*\\.(.*)$"
    target = "$1"