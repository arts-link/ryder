# !!! exampleSite only, set this to your own site URL
baseURL= "https://arts-link.github.io/ryder"
languageCode= "en-us"
title= "The Ryder Theme"
theme= ["ryder"]
# summaryLength = 15
enableRobotsTXT = true
copyright = "©️ Ryder Theme 2024"
enableEmoji = true
# paginate = 4

# !!! exampleSite only, you may need to delete the line: `themesDir: ../../` 
themesDir= "../../"
[params]
  description = 'A theme for hugo'
  TocOpen = true
  # UseHugoToc = true
  # enabledebugpanel = true 
  # navbar_fixed = true
  showDarkToggle = true
  logo_firstWord = 'ben'
  logo_lastWord = 'strawbridge'
  logo_tagline = "DOT COM CONSULTING"
  logo_fontClass = 'font-titillium'
  [params.author]
    email = 'ben@benstrawbridge.com'
    name = 'Ben Strawbridge'
  [params.twClasses]
    headerBackgroundFrameOuter = "bg-gradient-to-r from-violet-950 to-rose-950 border-b border-fuchsia-600 text-neutral-100"
    headerBackgroundFrameInner = "bg-header-sunset-mb h-[300px] bg-cover bg-left"
    footerBackground = "bg-gradient-to-r from-violet-950 to-rose-950 border-fuchsia-600" 
    # navbar_fixed = "sticky top-0"
[[params.alphaAlert]]
  weight = 11
  alertType = "danger"
  alertTitle = "Global Banners"
  alertMessage = "This theme is a work in progress! <a href='/ryder/posts/alerts' class='underline'>learn more about them!</a>"
  alertIconClass = "fa-solid fa-magnifying-glass"
[[params.alphaAlert]]
  weight = 1
  alertType = "info"
  alertTitle = "Multiple Global Banners are possible"
  alertMessage = "Just add them to [params.alphaAlert] in hugo.toml. <a href='/ryder/posts/alerts' class='underline'>learn more about them!</a>"
  alertIconClass = "fa-solid fa-camera-retro"
[menus]
[[menus.main]]
    name = 'Tags'
    pageRef = '/tags'
    parent = 'posts'
    weight = 9990
[[menus.footer]]
    name = 'File a Bug or Feature Request'
    URL = 'https://github.com/arts-link/ryder/issues/new/choose'
    rel = '_blank'
    weight = 10
[[menus.footer]]
    name = 'Contact Us'
    pageRef = '/contact'
    weight = 10

[module]
  [module.hugoVersion]
    extended = false
    min = "0.121.1"
  [[module.mounts]]
    source = "assets"
    target = "assets"
  [[module.mounts]]
    source = "hugo_stats.json"
    target = "assets/watching/hugo_stats.json"

[build]
  writeStats = true
  [[build.cachebusters]]
    source = "assets/watching/hugo_stats\\.json"
    target = "styles\\.css"
  [[build.cachebusters]]
    source = "(postcss|tailwind)\\.config\\.js"
    target = "css"
  [[build.cachebusters]]
    source = "assets/.*\\.(js|ts|jsx|tsx)"
    target = "js"
  [[build.cachebusters]]
    source = "assets/.*\\.(.*)$"
    target = "$1"